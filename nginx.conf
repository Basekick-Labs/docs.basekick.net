server {
    listen 80;
    server_name docs.basekick.net;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main site root
    location = / {
        try_files $uri /index.html;
    }

    # Arc OSS documentation
    location /arc {
        try_files $uri $uri/ /arc.html;
    }

    location /arc/ {
        try_files $uri $uri/ /arc.html;
    }

    # Arc Enterprise documentation
    location /arc-enterprise {
        try_files $uri $uri/ /arc-enterprise.html;
    }

    location /arc-enterprise/ {
        try_files $uri $uri/ /arc-enterprise.html;
    }

    # Memtrace documentation
    location /memtrace {
        try_files $uri $uri/ /memtrace.html;
    }

    location /memtrace/ {
        try_files $uri $uri/ /memtrace.html;
    }

    # Liftbridge documentation
    location /liftbridge {
        try_files $uri $uri/ /liftbridge.html;
    }

    location /liftbridge/ {
        try_files $uri $uri/ /liftbridge.html;
    }

    # Assets directory
    location /assets/ {
        try_files $uri =404;
    }

    # Images directory
    location /img/ {
        try_files $uri =404;
    }

    # Default catch-all for other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
