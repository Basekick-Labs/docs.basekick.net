version: '3.8'

services:
  docs:
    image: nginx:alpine
    container_name: docs-basekick-net
    restart: unless-stopped
    volumes:
      - /opt/services/docs.basekick.net:/usr/share/nginx/html:ro
      - /opt/services/docs.basekick.net/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      # Main router (non-www)
      - "traefik.http.routers.docs-basekick.rule=Host(`docs.basekick.net`)"
      - "traefik.http.routers.docs-basekick.entrypoints=https"
      - "traefik.http.routers.docs-basekick.tls=true"
      - "traefik.http.routers.docs-basekick.tls.certresolver=letsencrypt"
      - "traefik.http.services.docs-basekick.loadbalancer.server.port=80"
      # www redirect router
      - "traefik.http.routers.docs-basekick-www.rule=Host(`www.docs.basekick.net`)"
      - "traefik.http.routers.docs-basekick-www.entrypoints=https"
      - "traefik.http.routers.docs-basekick-www.tls=true"
      - "traefik.http.routers.docs-basekick-www.tls.certresolver=letsencrypt"
      - "traefik.http.routers.docs-basekick-www.middlewares=docs-redirect-www-to-non-www"
      # Middleware to redirect www to non-www
      - "traefik.http.middlewares.docs-redirect-www-to-non-www.redirectregex.regex=^https://www\\.(.+)"
      - "traefik.http.middlewares.docs-redirect-www-to-non-www.redirectregex.replacement=https://$${1}"
      - "traefik.http.middlewares.docs-redirect-www-to-non-www.redirectregex.permanent=true"

networks:
  traefik:
    external: true
